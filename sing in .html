<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #000000, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .form-box {
            background: rgba(27, 27, 27, 0.541);
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgb(255, 0, 0);
            transition: 0.4s ease-in-out;
        }

        .form-box:hover {
            box-shadow: 0 0 30px rgb(255, 4, 4);
        }

        .form-container h3 , h5 {
            color: rgb(248, 248, 248);
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: red;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        .btn-glow {
            background: red;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-glow:hover {
            box-shadow: 0 0 15px red;
            background: #ff3333;
        }

        .toggle-link {
            cursor: pointer;
            color: rgb(255, 0, 0);
            transition: 0.3s;
        }

        .toggle-link:hover {
            text-decoration: underline;
            color: yellow;
        }

        .light-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 50px red;
            border-radius: 50%;
            animation: floatLight 6s infinite alternate ease-in-out;
        }

        .light-effect:nth-child(2) {
            top: 15%;
            left: 10%;
            animation-duration: 5s;
        }

        .light-effect:nth-child(3) {
            bottom: 15%;
            right: 10%;
            animation-duration: 7s;
        }

        @keyframes floatLight {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<div class="light-effect"></div>
<div class="light-effect"></div>

<div class="form-box">
    <div class="form-container">
        <h3 id="form-title">Login</h3>
        <h5 id="form-title">NITFLIX WITH 07</h5>
        <form id="login-form">
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-glow w-100">Login</button>
            <p class="mt-2 text-center">
                Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign Up</span>
            </p>
        </form>

        <form id="signup-form" style="display: none;">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-glow w-100">Sign Up</button>
            <p class="mt-2 text-center">
                Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span>
            </p>
        </form>
    </div>
</div>

<script>
    function toggleForms() {
        let loginForm = document.getElementById("login-form");
        let signupForm = document.getElementById("signup-form");
        let formTitle = document.getElementById("form-title");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
            formTitle.innerText = "Login";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
            formTitle.innerText = "Sign Up";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
